<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Urbana crimes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div style="width: 1300px; height: 600px;">
        <!-- Config Panel -->
        <div id="config-panel" style="width: 13%; height: 100%; float: left;">
            <h2 id="config-panel-title">Config Panel</h2>
            <p>Fraction (0-100%) of the dataset to display</p>

            <div class="input-group">
                <div class="input-group-area"><input id="dsize-fraction" class="input" type="number" name="dataset-size-fraction"
                        min="0" max="100" value="10" step="0.01"></div>
                <div class="input-group-icon" id="change-dsize-btn" onclick="assertDatasetSizeChange()">
                    <i class="material-icons">check</i>
                </div>
            </div>
        </div>

        <div id="map-leg-his" style="width: 55%; height: 100%; float: left;">
            <!-- Map -->
            <div id="map-wrapper" style="width: 100%; height: 65%;">
                <svg id="svg-map"></svg>
            </div>

            <div id="leg-wrapper" style="width: 100%; height: 10%;">
                <table id="race-legend" class="legend" style="width: 80%;">
                    <caption class="legend-title">Prisoner race
                        <span class="legend-title-sub">(select a race to hide on the map)</span>
                    </caption>
                    <tr class="legend-handles"></tr>
                    <tr class="legend-labels"></tr>
                </table>
            </div>

            <!-- Timeline histogram view -->
            <div id="his" style="width: 100%; height: 20%;">
                <svg id="svg-his"></svg>
            </div>

            <div id="his-slider-wrapper" style="width: 100%; height: 5%;">
                <div class="slidecontainer">
                    <input type="range" min="1988" max="2016" step="1" class="slider" id="year-range">
                </div>
            </div>
        </div>

        <div id="barc-sca" style="width: 30%; height: 100%; float:left;">
            <!-- Bar Graph -->
            <div id="barc" style="width: 100%; height: 50%;">
                <svg id="svg-barc"></svg>
            </div>

            <!-- Scatter Plot -->
            <div id="sca" style="width: 100%; height: 50%;">
                <svg id="svg-sca"></svg>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/d3.v4.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/scatter-plot.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
